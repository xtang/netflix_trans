<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
</head>
<body>
  <h2>Netflix Subtitle Translator Options</h2>
  <label for="apiKey">API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your API key">
  <br><br>

  <label style="display:none" for="apiUrl">API URL:</label>
  <input style="display:none" type="text" id="apiUrl" placeholder="Enter your API URL">
  <!--br><br-->

  <label for="provider">Provider:</label>
  <select id="provider">
    <!-- 选项将由 JavaScript 动态加载 -->
  </select>
  <br><br>
  <label for="model">Model:</label>
  <select id="model">
    <!-- 模型选项将由 JavaScript 动态填充 -->
  </select>
  <br><br>

  <label for="targetLanguage">Target Language:</label>
  <select id="targetLanguage">
    <!-- 选项将由 JavaScript 动态加载 -->
  </select>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
